{% extends "base.html" %}

{% block app_content %}

<div class="central_blocks">
   <div class="form_to_translate">
        <form method="post" action="{{url_for('translate')}}" id="translation_form">
            <p class="label">Text to translate</p>
            <p><textarea class="source" name ="text_to_translate" placeholder="Write sth...">{% if src %}{{ src }}{% endif %}</textarea></p>
            <button id="enviar" type="summit" class="btn">TRANSLATE </button>
        </form>
   </div>

    <div class="translated_form">
        <div class="output">
            <p class="label">Text translated</p>
            <p>
                <textarea class="result" readonly name ="text_to_translate" placeholder="Translated text...">{% if translation %}{{ translation }}{% endif %}</textarea>
                <textarea class="information" readonly name ="information" placeholder="Additional info...">{% if score %}Score: {{ score }}{% endif %}</textarea>
            </p>
        </div>
    </div>

</div>

{% endblock %}
